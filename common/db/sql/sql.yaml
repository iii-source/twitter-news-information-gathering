select_get_news:
  select
    *
  from
    news
  where
    newsid = %s

get_users_login:
  select
    user_name,
    token,
    login_time
  from
    users_login
  where
    user_name = %s

post_news:
  insert into
    news
    (
      news_date,
      url,
      description
    )
  values
    (
      %s,
      %s,
      %s
    )
  returning
    *

put_news:
  update
    news
  set
    description = %s
  where
    newsid = %s
  returning
    *

put_users_login_login_time:
  update
    users_login
  set
    login_time = %s
  where
    user_name = %s
  returning
    *

put_users_login_token_login_time:
  update
    users_login
  set
    token = %s,
    login_time = %s
  where
    user_name = %s
  returning
    *

delete_news:
  delete
  from
    news
  where
    newsid = %s
  returning
    *

select_get_news_all:
  select
    *
  from
    news
  order by
    newsid

select_get_users_all:
  select
    user_name,
    password
  from
    users

