select_get_news:
  select
    *
  from
    news
  where
    newsid = %s

post_news:
  insert into
    news
    (
      news_date,
      url,
      description
    )
  values
    (
      %s,
      %s,
      %s
    )
  returning
    *

put_news:
  update
    news
  set
    description = %s
  where
    newsid = %s
  returning
    *

select_get_news_all:
  select
    *
  from
    news
  order by
    newsid
